---
# file: httpd/vars/package.yml
#
# package installation variables
#

httpd_dir_cache: /var/cache/apache2
httpd_dir_configuration: /etc/apache2
httpd_dir_lib: /usr/lib/apache2/modules
httpd_dir_lock: /var/lock/apache2
httpd_dir_log: /var/log/apache2
httpd_dir_run: /var/run/apache2

httpd_service: apache2

httpd_user:
  name: www-data
  home: /var/www-data
  shell: /usr/sbin/nologin
